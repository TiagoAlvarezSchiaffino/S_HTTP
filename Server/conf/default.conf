server {
	listen          8080 8081 8082;
	server_name     localhost;
	root			htdocs;
	index			index.html;
	
	cgi_script		.bla .wow /cgi-bin/cgi1;
	cgi_script		.ok .not /cgi-bin/cgi2;

	error_page		404 /path/to/error.html;
	error_page		200 201 202 /path/to/another.html;

	location / {
		limit_except	GET;
	}
	
	location /put_test {
		upload		htdocs;
	}
	
	location /post_body {
		client_max_body_size    100;
	}
	
	location /directory {
		root		htdocs;
		index		htdocs.bad_extension;
	}

		location /google {
		return		301 https://www.google.com;
	}

	location /autoindex {
		autoindex	on;
	}
}
